name: PR Checks
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: npm
      - run: npm ci
      - run: npm run check

  size:
    runs-on: ubuntu-latest
    concurrency: sizelimit-${{ github.ref }}
    environment:
      name: "#${{ github.event.number }}: Size analysis"
      url: ${{ steps.deploy-preview.outputs.preview-url }}
    steps:
      - uses: actions/checkout@v6
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: npm
      - run: npm ci
      - run: rm -r dist; npm run build

      # Analyze
      - run: npx size-limit --why
      - run: mkdir size; mv esbuild-why.html size/index.html
      - name: Deploy analysis
        id: deploy-preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./size
          umbrella-dir: _size
          comment: false

      # Enforce limit
      - run: npx size-limit

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: npm
      - run: npm ci
      - run: npm run typecheck

  test:
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v6
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: npm
      - run: npm ci
      - run: npm test -- --exclude 'tests/broadcast*'
      # FIXME: doesnt work in CI... but it works on my machineâ„¢
      # - run: npm test -- broadcast

  knip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: npm
      - run: npm ci
      - run: npx knip

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: npm
      - run: npm ci
      - run: npx prettier --check .
