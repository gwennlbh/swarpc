name: Deploy example site preview

on:
  pull_request:
    branches: [main]

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    environment:
      name: "#${{ github.event.number }}: Example site preview"
      url: ${{ steps.deploy-preview.outputs.preview-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Build and pack package
        if: github.event.action != 'closed'
        run: |
          bun install
          bun run build
          bun pm pack

      - name: Install and Build
        if: github.event.action != 'closed' # You might want to skip the build if the PR has been closed
        run: |
          cd example
          bun add ../swarpc-*.tgz
          bun install 
          BUILD_COMMIT=${{ github.sha }} BASE_PATH=/cigale/_pullrequests/pr-$PR_NUMBER bun run build
        env:
          PR_NUMBER: ${{ github.event.number }}

      - name: Deploy preview
        id: deploy-preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./example/build
          umbrella-dir: _pullrequests
          comment: false
